<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Shopping Market</title>
</head>

<body>

  <!-- //////////////// NAVBAR ////////////////////// -->

  <nav class="navbar">
    <div class="navbar__container container">

      <div class="navbar__logo">
        <a class="logo__link" href="./index.html">
          <img src="./img/Logo.png" alt="Logotip__Navbar">
        </a>
      </div>

      <div class="navbar__btn">
        <img class="navbar__btn--img" src="./img/basket (2).png" alt="basket" onclick="transformToggle()">
        <span class="count">0</span>
      </div>

    </div>
  </nav>

  <!-- //////////////// HERO ///////////////////// -->
  <div class="hero">
    <div class="hero__container container">
      <div class="hero__banner">
        <h2 class="hero__title">TEXT BANNER</h2>
        <p class="hero__subtitle">BANNER DESCRIPTION SMALL TEXT</p>
        <button class="hero__btn">BANNER BUTTON</button>
      </div>
    </div>
  </div>

  <!-- ///////////////// MAIN /////////////////// -->
  <main class="main">
    <section class="section">
      <div class="section__container container">
        <div class="section__game">
          <h2 class="section__title">GAME ZONE</h2>
          <hr>
        </div>

        <div class="section__cards">

        </div>
      </div>
    </section>

    <!-- ////////// CATEGORIES //////// -->
    <section class="categoria">
      <div class="categoria__conatiner container">
        <h2 class="categoria__title">Категории для геймеров</h2>
        <div class="categoria__cards">

          <div class="categoria__card">
            <img class="categoria__card--img" src="./img/02.png" alt="IMG">
            <p class="categoria__card--title">Видеокарты</p>
          </div>
          <div class="categoria__card">
            <img class="categoria__card--img" src="./img/03.png" alt="IMG">
            <p class="categoria__card--title">Игровые ноутбуки</p>
          </div>
          <div class="categoria__card">
            <img class="categoria__card--img" src="./img/04.png" alt="IMG">
            <p class="categoria__card--title">Аксессуары</p>
          </div>
          <div class="categoria__card">
            <img class="categoria__card--img" src="./img/05.png" alt="IMG">
            <p class="categoria__card--title">Мыши</p>
          </div>
          <div class="categoria__card">
            <img class="categoria__card--img" src="./img/06.png" alt="IMG">
            <p class="categoria__card--title">Клавиатуры</p>
          </div>
          <!-- <div class="categoria__card">
            <img class="categoria__card--img" src="./img/01.png" alt="IMG">
            <p class="categoria__card--title">Мониторы</p>
          </div> -->

        </div>
      </div>
    </section>
  </main>

  <!-- //////// Cards////// -->

  <div class="cards__wrapper">
    <div class="cards__title">
      <i onclick="transformToggle()" class="fa-solid fa-xmark"></i>
      <h1>Total price</h1>
      <p class="cards__title--price">0</p>
    </div>
    <div class="cards container">

    </div>
  </div>
</body>
<script src="./app.js"></script>

</html>
